
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partners Dogs Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
              md: 'var(--radius)',
              lg: 'calc(var(--radius) + 2px)',
              xl: 'calc(var(--radius) + 4px)',
            },
            colors: {
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
              },
              // Sidebar / Dark Mode
              slate: {
                850: 'var(--color-secondary-850)', 
                900: 'var(--color-secondary-900)', 
                950: 'var(--color-secondary-950)', 
              },
              // Semantic Colors (Hijacking standard names for deep theming)
              green: {
                50: 'var(--color-success-50)',
                100: 'var(--color-success-100)',
                500: 'var(--color-success-500)',
                600: 'var(--color-success-600)',
                700: 'var(--color-success-700)',
                800: 'var(--color-success-800)',
              },
              red: {
                50: 'var(--color-danger-50)',
                100: 'var(--color-danger-100)',
                500: 'var(--color-danger-500)',
                600: 'var(--color-danger-600)',
                700: 'var(--color-danger-700)',
                800: 'var(--color-danger-800)',
              },
              amber: {
                50: 'var(--color-warning-50)',
                100: 'var(--color-warning-100)',
                500: 'var(--color-warning-500)',
                600: 'var(--color-warning-600)',
                700: 'var(--color-warning-700)',
                800: 'var(--color-warning-800)',
              },
              blue: {
                50: 'var(--color-info-50)',
                100: 'var(--color-info-100)',
                500: 'var(--color-info-500)',
                600: 'var(--color-info-600)',
                700: 'var(--color-info-700)',
                800: 'var(--color-info-800)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Default Variables (Fallback) */
      :root {
        --font-sans: 'Inter';
        --radius: 0.5rem;
        
        /* Primary */
        --color-primary-50: #f0f9ff;
        --color-primary-100: #e0f2fe;
        --color-primary-500: #0ea5e9;
        --color-primary-600: #0284c7;
        --color-primary-700: #0369a1;
        --color-primary-900: #0c4a6e;

        /* Secondary / Sidebar */
        --color-secondary-950: #020617;
        --color-secondary-900: #0f172a;
        --color-secondary-850: #1e293b;

        /* Success (Green) */
        --color-success-50: #f0fdf4;
        --color-success-100: #dcfce7;
        --color-success-500: #22c55e;
        --color-success-600: #16a34a;
        --color-success-700: #15803d;
        --color-success-800: #166534;

        /* Danger (Red) */
        --color-danger-50: #fef2f2;
        --color-danger-100: #fee2e2;
        --color-danger-500: #ef4444;
        --color-danger-600: #dc2626;
        --color-danger-700: #b91c1c;
        --color-danger-800: #991b1b;

        /* Warning (Amber) */
        --color-warning-50: #fffbeb;
        --color-warning-100: #fef3c7;
        --color-warning-500: #f59e0b;
        --color-warning-600: #d97706;
        --color-warning-700: #b45309;
        --color-warning-800: #92400e;

        /* Info (Blue) */
        --color-info-50: #eff6ff;
        --color-info-100: #dbeafe;
        --color-info-500: #3b82f6;
        --color-info-600: #2563eb;
        --color-info-700: #1d4ed8;
        --color-info-800: #1e40af;
      }

      /* Custom scrollbar for high density lists */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 overflow-hidden font-sans">
    <div id="root"></div>
  </body>
</html>
