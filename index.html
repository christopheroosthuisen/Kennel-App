
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partners Dogs Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: 'var(--radius)',
              md: 'var(--radius)',
              lg: 'calc(var(--radius) + 2px)',
              xl: 'calc(var(--radius) + 4px)',
            },
            colors: {
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
              },
              // Remap slate-950 to be our custom secondary/dark color for sidebars
              slate: {
                850: 'var(--color-secondary-900)', // Hover state
                900: 'var(--color-secondary-900)', 
                950: 'var(--color-secondary-950)', // Main Sidebar
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Default Variables (Fallback) */
      :root {
        --font-sans: 'Inter';
        --radius: 0.5rem;
        
        --color-primary-50: #f0f9ff;
        --color-primary-100: #e0f2fe;
        --color-primary-500: #0ea5e9;
        --color-primary-600: #0284c7;
        --color-primary-700: #0369a1;
        --color-primary-900: #0c4a6e;

        --color-secondary-950: #020617; /* Default Slate 950 */
        --color-secondary-900: #0f172a;
      }

      /* Custom scrollbar for high density lists */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 overflow-hidden font-sans">
    <div id="root"></div>
  </body>
</html>
